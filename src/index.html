<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cypher</title>
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>CAESAR CYPHER</h1>
    <p class="title2"> Use a cifra de César para cifrar e decifrar uma mensagem!
      Escolha a opção e o deslocamento desejado!</p>
  </header>

  <script src="cipher.js"></script>
  <script src="tests.js"></script>

  <div>
    <form>
      <p>Digite aqui o texto: </p> <input type="text" id="userInput">
      <p>Deslocamento desejado:</p> <input type="number" id="userOffset">
    </form>
  </div>

  <div>
    <button class=button1 onclick="encode()"> CIFRAR!</button>
    <button class=button1 onclick="decode()"> DECIFRAR! </button>
  </div>

  <div>
    <p><label for="changedText">Veja aqui seu texto:</label></p>
    <textarea id="changedText"></textarea>
  </div>

  <div>
    <button class="button2" onclick="javascript:location.reload(true)">LIMPAR TUDO!</button>
  </div>
</body>

</html>
