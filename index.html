<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cypher</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <header>
    <h1 class="title text">CAESAR CYPHER</h1>
    <p class="subtitle text"> Use a cifra de César para cifrar e decifrar uma mensagem!
      Escolha a opção e o deslocamento desejado!</p>
  </header>


  <div>
    <form>
      <textarea rows="5" cols="50" type="text" id="userInput" placeholder="Digite aqui o texto que você deseja cifrar ou decifrar"
        class="input-style subtitle text"></textarea>
      <p class="subtitle text">Deslocamento desejado:</p> <input type="number" id="userOffset"
        class="user-offset subtitle text">
    </form>
  </div>

  <div>
    <button class="button-grey subtitle text" id="encode" onclick="banana(this.id)"> CIFRAR!</button>
    <button class="button-grey subtitle text" id="decode" onclick="banana(this.id)"> DECIFRAR! </button>
  </div>

  <div>
    <textarea rows="5" cols="50" id="changedText" class="input-style subtitle text" placeholder="Veja aqui o resultado"></textarea>
  </div>

  <div>
    <button class="button-red subtitle text" onclick="clearScreen()">LIMPAR TUDO!</button>
  </div>

  <script src="./src/tests.js"></script>
  <script src="./src/cipher.js"></script>
</body>

</html>
